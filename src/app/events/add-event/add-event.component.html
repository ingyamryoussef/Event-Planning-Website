<div class="container">
    <form class="form-horizontal" action="">
        <div class="form-group">
          <label class="control-label col-sm-2">Event:</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="Enter event name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Picture:</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="Enter picture">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="addEvent()">Submit</button>
          </div>
        </div>
      </form>
</div>
